<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin/Signup</title>
    <link rel="stylesheet" href="./style/signin_signup.css">
</head>
<body>
    
    
    <div class="main">
        <div class="inner-left">
            <div class="heading">Recommend a dish</div>
            <span id="element"></span>
        </div>


        <div class="inner-right">
            <h1>Get Started</h1>
            <div class="buttons">
                <div class="left">
                    <!-- <a href="./log/login.php">Login</a> -->
                    <button  onclick="redirectUser('login')" >Login</button>
                </div>
                
                <div class="right">
                    <!-- <a href="./log/register.php">Signup</a> -->
                    <button onclick="redirectUser('register')">Signup</button> 
                </div>
            </div>
        </div>
    </div>


    <script>
        function redirectUser(action){
            if(action === 'login'){
                window.location.href = './log/login.php';
            }else if(action === 'register'){
                window.location.href = './log/register.php'
            }
        }
    </script>

    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <!-- Setup and start animation -->
    <script>
        var typed = new Typed('#element', {
        strings: ["to impress a date who's picky eater.....", 'to bring to a potluck.....'],
        typeSpeed: 50,
        });
    </script>
</body>
</html>
