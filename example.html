<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .outerDiv {
            position: relative;
            width: 100%;
            height: 400px; /* Adjust the height as needed */
            background: url('./background-image.jpg') center/cover; /* Set the background image */
        }

        .innerDiv {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.5); /* Set background color with opacity */
            padding: 20px;
            text-align: center;
            border-radius: 10px; /* Optional: Add border radius for a rounded appearance */
            width: 70%; /* Optional: Adjust the width of the innerDiv */
        }

        .leftDiv,
        .rightDiv {
            width: 48%; /* Adjust the width of the inner divs as needed */
        
            display: inline-block;
            vertical-align: top;
        }

        .leftDiv {
            margin-right: 2%; /* Adjust the margin between left and right divs */
        }

        .innerDiv h2, .innerDiv p {
            margin: 0; /* Remove default margin for better styling */
            color: #000; /* Set text color */
        }
    </style>
</head>
<body>
    <div class="outerDiv">
        <div class="innerDiv">
            <div class="leftDiv">
                <h2>Left Content</h2>
                <p>This is the content on the left side.</p>
            </div>
            <div class="rightDiv">
                <h2>Right Content</h2>
                <p>This is the content on the right side.</p>
            </div>
        </div>
    </div>
</body>
</html>
